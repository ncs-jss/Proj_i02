{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="{% static "/css/style.css"%}" rel="stylesheet"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
  </head>
  <body bgcolor="#00bcd4">
    <div id="box" class="container white z-depth-5">
      <div id="upper-box">
        <center><img src="{% static "/images/inventory.svg"%}" height="120px;"><br><h6>Inventory Managment System</h6></center>
         </div>
      <div id="lower-box">
        <div class="row" style="height: 76px;">
          <form class="col s12" style="padding-left: 40px; padding-right: 40px; " action="." method="POST">
          {% csrf_token %}
            <div class="row">
              <div class="col s2 left">
                <i class="material-icons right" style="font-size: 30px;">person_outline</i>
              </div>
              <div class="input-field col s10 right">
                <input id="user_name" type="text" name="username" class="validate">
                <label class="active" for="email">Username</label>
              </div>
            </div>
            <div class="row" style="height: 76px; margin-top: 10px;">
              <div class="col s2 left">
                <i class="material-icons right" style="font-size: 30px;">lock_outline</i>
              </div>
              <div class="input-field col s10 right">
                <input id="password" type="password" name="password" class="validate">
                <label class="active" for="email">Password</label>
              </div>
            </div>
            <div class="row" style="height: 19px; margin-top: -20px; margin-left: -2px;">
              <input type="checkbox" id="remember-me"/>
              <label for="remember-me">Remember me
              </label>
            </div>
            <div class="row" style="height: 51px; margin-top: 40px;">
              <div class="input-field col s12 left ">
                <button class="btn pink accent-2 waves-effect waves-light right z-depth-3" type="submit" name="action" style="width: 100%;">Login</button>
              </div>
            </div>
            <div class="row" style="height: 35px; font-size: 13px; margin-top: 5px;">
              <div class="input-field col s6 m6 l6">
                <a href="#">Register Now!</a>
              </div>
              <div class="input-field col s6 m6 l6">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script> $(".button-collapse").sideNav(); </script>
  </body>
</html>
